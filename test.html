<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>显示 Excel 文件内容</title>
    <script src="https://cdn.staticfile.org/xlsx/0.16.8/xlsx.full.min.js"></script>
  </head>
  <body>
    <h1>Excel 文件内容如下:</h1>
    <div id="result"></div>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://raw.githubusercontent.com/ShuaiRobo/RoboLab/main/新建 XLSX 工作表.xlsx', true);
      xhr.responseType = 'arraybuffer';

      xhr.onload = function(e) {
        if (this.status == 200) {
          var data = new Uint8Array(this.response);
          var workbook = XLSX.read(data, {type: 'array'});
          var result = document.getElementById('result');
          var sheet_name_list = workbook.SheetNames;
          sheet_name_list.forEach(function(y) {
            var worksheet = workbook.Sheets[y];
            console.log(XLSX.utils.sheet_to_json(worksheet));
            result.innerHTML += JSON.stringify(XLSX.utils.sheet_to_json(worksheet));
          });
        }
      };
      xhr.send();
    </script>
  </body>
</html>
