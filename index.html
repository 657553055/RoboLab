<!DOCTYPE html>
<html>

<head>
  <title>帅帅的科创空间</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function redirectToPage(page) {
      if (page === 'A') {
        window.location.href = '题目列表.html'; // 进入A页面
      } else if (page === 'B') {
        window.location.href = '地图导航.html'; // 进入B页面
      }
    }
  </script>
</head>

<body>
  <h1>功能选择页面</h1>
  <button onclick="redirectToPage('A')">考级模拟</button>
  <button onclick="redirectToPage('B')">地图导航</button>
  <div>需要技术支持请联系帅帅微信：yanyeshuai</div>
  <img src="赞赏码.jpg" alt="赞赏码" width="20%" height="auto">
</body>

</html>
